<!DOCTYPE html>
<html>
    <head>
        <title>Habilidades y Proyectos Pepe Sapo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/styles_redes&formularios.css">
    </head>
    <header>
        <nav> <a href="index.html">Home</a> <a href="experience&proyects.html">Habilidades & Proyectos</a> <a href="redes&formulario.html">Redes Sociales</a></nav>
    </header>
    <body>
        <main>
        <h1>Pepe Sapo - Desarrolador FrontEnd</h1>
            <h2>Formulario de contacto</h2>
            <form action="https://formsubmit.co/me@gmail.com" method="post">
                <div class="inputs_type">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Teléfono">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                </div>

                <div class="form-txt">
                    <a href="#">Politicas de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
                
                <input class="btn" type="submit" value="Enviar">
            </form>
            <h2>Redes</h2>
            <section class="redes-sociales">
                <a href="https://linkedin.com" target="_blank" class="redes_icono linkedin"><img src="/images/LinkedIn_icon.svg.png" class="redes_png"><p>Linkedin</p></a>
                <a href="https://github.com" target="_blank" class="redes_icono github"><img src="/images/icono-github.png" class="redes_png"><p>GitHub</p></a>
                <a href="https://twitter.com" target="_blank" class="redes_icono twitter"><img src="/images/iconoTwitter.avif" class="redes_png"><p>Twitter/X</p></a>
                <a href="https://instagram.com" target="_blank" class="redes_icono instagram"><img src="/images/icono-istagram1.webp" class="redes_png"><p>Instagram</p></a>
            </section>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
            new Darkmode().showWidget();
        }
            window.addEventListener('load', addDarkmodeWidget);
    </script>
</html>
